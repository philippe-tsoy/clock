name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch
  pull_request:
    branches:
      - main  # Also trigger deployment for pull requests

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the appropriate Node version for your project

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build -- --prod  # Builds the Angular app for production

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploy to the 'gh-pages' branch
        folder: dist/your-app-name  # The folder that contains the built app (from 'ng build')
        token: ${{ secrets.GITHUB_TOKEN }}  # Token for authenticating the GitHub API
