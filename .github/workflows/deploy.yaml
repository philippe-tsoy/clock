name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the appropriate Node version for your project

    # Step 3: Install dependencies (ensure package.json is available)
    - name: Install dependencies
      run: npm install

    # Step 4: Build Angular app for production
    - name: Build Angular app
      run: npm run build -- --prod  # Builds the Angular app for production

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Deploy to the 'gh-pages' branch
        folder: dist/your-app-name  # Folder containing the build files (replace with your app folder)
        token: ${{ secrets.GITHUB_TOKEN }}  # Token for authenticating the GitHub API